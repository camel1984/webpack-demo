<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>


      <script>
        const modernBrowser = (
          'fetch' in window &&
          'assign' in Object
        );

        if ( !modernBrowser ) {
          const scriptElement = document.createElement('script');

          scriptElement.async = false;
          scriptElement.src = '/polyfills.bundle.js';
          document.head.appendChild(scriptElement);
        }
     </script>
  </head>
  <body>
  </body>
</html>
